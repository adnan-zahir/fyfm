<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Favourite Movies</title>
    <script>
        const showAlert = (message) => {
            const alertBox = document.querySelector("#alert-box");
            const alertMessage = alertBox.querySelector("#alert-message");

            alertMessage.innerHTML = message;
            alertBox.style.zIndex = "10";
            alertBox.style.opacity = "100%";

            setTimeout(() => {
                alertBox.style.opacity = "0%";        
                alertBox.style.zIndex = "-2";
            }, 3000)
        }
    </script>
</head>
<body>
    <header>

                    <input type="search" id="search">
                </div>
                <div class="searchbar-button inline">
                    <button id="submit"><i class="gg-search"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="alert-box" id="alert-box" style="opacity: 0%; z-index: -2;">
            <div class="alert-head">
                <h2>ALERT!</h2>
            </div>
            <div class="alert-body">
                <p id="alert-message"></p>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="container-head">
                    <div class="title2" style="margin-left: 20px;">
                        Popular
                    </div>
                </div>
                <div class="container-body" id="movie-list">

            </div>
        </div>
        <aside data-sidebar>

            <div class="aside-body">
                <div class="category-list">

                        <li><a href="#" class="genre-list" name="99">Dokumenter</a></li>
                        <li><a href="#" class="genre-list" name="18">Drama</a></li>

                        <li><a href="#" class="genre-list" name="14">Fantasi</a></li>
                        <li><a href="#" class="genre-list" name="36">Sejarah</a></li>
                        <li><a href="#" class="genre-list" name="27">Kengerian</a></li>
                        <li><a href="#" class="genre-list" name="10402">Musik</a></li>
                        <li><a href="#" class="genre-list" name="9648">Misteri</a></li>

                </div>
            </div>
        </aside>
    </main>
</body>
</html>
